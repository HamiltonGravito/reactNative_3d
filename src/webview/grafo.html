<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Quick Sigma.js Example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
        <script>
            document.addEventListener('message', (event) => {
                const graphData = JSON.parse(event.data);
                document.getElementById('dados').innerHTML = graphData.nodes[0].label;
            });
        </script>
    </head>
    <body style="background-color:#255;">
        <div id="dados"></div>
        <div id="container" style="width: 100%; height: 2000px"></div>
        <script>
        // Create a graphology graph
        const graph = new graphology.Graph();
        graph.addNode("1", { label: "Node 1", x: 0, y: 0, size: 10, color: "blue" });
        graph.addNode("2", { label: "Node 2", x: 1, y: 1, size: 20, color: "red" });
        graph.addEdge("1", "2", { size: 5, color: "purple" });

        // Instantiate sigma.js and render the graph
        const sigmaInstance = new Sigma(graph, document.getElementById("container"));
        </script>
    </body>
</html>
